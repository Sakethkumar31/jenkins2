<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Date of Birth Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>January 1, 1990</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>February 15, 1985</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>March 22, 1992</td>
        </tr>
        <tr>
            <td>Michael Brown</td>
            <td>April 30, 1988</td>
        </tr>
    </table>

</body>
</html>
