<!DOCTYPE html>
<html>
<head>
    <title>DOB Table</title>
    <style>
        body { text-align: center; }
        table { margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>

<h2>Date of Birth Table</h2>

<table>
    <tr><th>Day</th><th>Month</th><th>Year</th></tr>
    <tr><td>01</td><td>January</td><td>1990</td></tr>
    <tr><td>15</td><td>March</td><td>1985</td></tr>
    <tr><td>23</td><td>July</td><td>2000</td></tr>
</table>

</body>
</html>
