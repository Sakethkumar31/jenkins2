<!DOCTYPE html>
<html>
<head>
    <title>DOB Table</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto; /* Center the table horizontally */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Date of Birth Table</h2>

<table>
    <tr>
        <th>Day</th>
        <th>Month</th>
        <th>Year</th>
    </tr>
    <tr>
        <td>01</td>
        <td>January</td>
        <td>1990</td>
    </tr>
    <tr>
        <td>15</td>
        <td>March</td>
        <td>1985</td>
    </tr>
    <tr>
        <td>23</td>
        <td>July</td>
        <td>2000</td>
    </tr>
</table>

</body>
</html>
